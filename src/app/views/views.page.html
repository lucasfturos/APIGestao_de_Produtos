<ion-header>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
  <ion-card>
    <ion-item>
      <ion-label>Produtos cadastrados</ion-label>
      <ion-note slot="end">0</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Quantidade total</ion-label>
      <ion-note slot="end">0</ion-note>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>
        <h3>Nescau</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Descrição</h3>
        <p>Achocolatado em pó, sabor chocolate</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h3> Quantidade</h3> </ion-label>
      <ion-note slot="end">0</ion-note>
    </ion-item>
    <ion-item>
      <ion-label><h3> Preço</h3> </ion-label>
      <ion-note slot="end">R$: 0</ion-note>
    </ion-item>
    <ion-item>
      <ion-button color="light" (click)="openModal()"><ion-icon name="expand-outline"></ion-icon></ion-button>
      <ion-button color="success"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button color="danger"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-card>
</ion-content>
